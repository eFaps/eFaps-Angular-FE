@if (isCheckout()) {
  <p-button  icon="pi pi-globe" [rounded]="true" [outlined]="true" (click)="checkout()"
  [style]="{ width:'2rem', height: '2rem' }"></p-button>
}
@if (!isCheckout()) {
  @if (showLink()) {
    <p-button icon="pi pi-link" [rounded]="true" [outlined]="true" (click)="followLink()"
    [style]="{ width:'2rem', height: '2rem' }"></p-button>
  }
  <div #overflowWrapper (mouseenter)="isOverflowing() ? op.show($event) : undefined" (mouseleave)="op.hide()">
    {{value}}
  </div>
  <p-popover #op>
    <div class="overlay">
      {{value}}
    </div>
  </p-popover>
}
