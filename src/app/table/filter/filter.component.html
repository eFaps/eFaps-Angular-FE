<div class="p-dialog-content">
  @for (filter of filters(); track filter.field) {
    <h3>{{ getLabel(filter) }}:</h3>
    <app-filter-element
      [filter]="filter"
      (filterEvent)="onFilterEvent($event)"></app-filter-element>
  } @empty {
    <span>Loading</span>
  }
</div>
<div class="p-dialog-footer">
  <p-button label="aplicar" severity="warn" (click)="submit()"></p-button>
</div>
