<p-table [columns]="cols" [value]="elements" styleClass="p-datatable-gridlines p-datatable-striped" 
    [scrollable]="true" scrollHeight="400px" [virtualScroll]="true" [virtualScrollItemSize]="46" [tableStyle]="{ 'min-width': '50rem' }"
    sortMode="multiple" [selectionMode]="selectionMode" [(selection)]="selectedElements">
    <ng-template pTemplate="caption">
        <div class="table-header">
            {{title}}
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 4rem" *ngIf="selectionMode=='multiple'">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th [pSortableColumn]="col.field" *ngFor="let col of columns">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="height:46px">
            <td *ngIf="selectionMode=='multiple'">
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
