<div style="height: calc(100vh - 100px)">
<p-table [columns]="cols" [value]="elements" 
    styleClass="p-datatable-gridlines p-datatable-striped" 
    [scrollable]="true" scrollHeight="flex" 
    [virtualScroll]="true" 
    [virtualScrollItemSize]="42"
    [tableStyle]="{ 'min-width': '50rem' }"
    sortMode="multiple" 
    [selectionMode]="selectionMode" 
    [(selection)]="selectedElements"
    [resizableColumns]="true">
    
    <ng-template pTemplate="caption">
        <div class="table-header">
            {{title}}
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 4rem" *ngIf="selectionMode=='multiple'">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th [pSortableColumn]="col.field" *ngFor="let col of columns" pResizableColumn>
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="height:42px">
            <td *ngIf="selectionMode=='multiple'">
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
