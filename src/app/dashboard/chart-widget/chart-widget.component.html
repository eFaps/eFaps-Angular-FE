<div class="wrapper">
  @if (loading()) {
    <div class="loading">
      <p-progress-spinner ariaLabel="loading" />
    </div>
  } @else {
    <p-chart
      [type]="type"
      [data]="data"
      [options]="options"
      [responsive]="true"
      width="100%"
      height="100%"
      style="display: block"></p-chart>
  }
</div>
