<div class="value" [ngSwitch]="widget?.type">
    <ng-container *ngSwitchCase="'BARCHART'">
        {{widget?.title}}
    </ng-container>
    <ng-container *ngSwitchCase="'TABLE'">
        <app-table-widget [widget]="widget"></app-table-widget>
    </ng-container>
    <ng-container *ngSwitchDefault>
    unknown widget
    </ng-container>
</div>
