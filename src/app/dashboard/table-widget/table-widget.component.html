<p-table [columns]="cols" [value]="elements" styleClass="p-datatable-sm" scrollHeight="400px" [scrollable]="true">
    <ng-template pTemplate="caption">
        <div *ngIf="widget?.title">
            {{widget?.title}}
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" class="small">
                {{ rowData[col.header] }}
            </td>
        </tr>
    </ng-template>
</p-table>
