<div class="wrapper">
    <p-carousel [value]="pages" [numVisible]="1" [numScroll]="1" [circular]="true" verticalViewPortHeight="800px">
        <ng-template let-page pTemplate="page">
            <app-page [page]="page" [editMode]="editMode"></app-page>
        </ng-template>
    </p-carousel>
</div>
<div class="btn">
    <p-button icon="pi pi-wrench" [styleClass]="buttonClass" (click)="toggleEditMode()"></p-button>
</div>
