<div class="wrapper">
  @if (currentPage) {
    <app-page [page]="currentPage!!" [editMode]="editMode"></app-page>
  }
</div>
@if (!editMode) {
  <div class="steps-wrapper">
    <p-steps [model]="steps" [readonly]="false" [(activeIndex)]="activeStepIdx" (activeIndexChange)="onActiveStepChange($event)"></p-steps>
  </div>
}
@if (!deactivated) {
  <div class="btn">
    <p-button [icon]="buttonIcon" [styleClass]="buttonClass" (click)="toggleEditMode()" [rounded]="true"></p-button>
  </div>
}
