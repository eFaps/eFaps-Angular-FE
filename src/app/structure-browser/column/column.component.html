@if (showLink()) {
  <p-button
    icon="pi pi-link"
    [rounded]="true"
    [outlined]="true"
    (click)="followLink()"
    [style]="{ width: '2rem', height: '2rem', marginLeft: '0.5rem' }" />
}
<div
  #overflowWrapper
  (mouseenter)="isOverflowing() ? op.show($event) : undefined"
  (mouseleave)="op.hide()">
  {{ value }}
</div>
<p-popover #op>
  <div class="overlay">
    {{ value }}
  </div>
</p-popover>
