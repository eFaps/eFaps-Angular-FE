<p-button *ngIf="showLink()" icon="pi pi-link" styleClass="p-button-rounded p-button-outlined" (click)="followLink()"
    [style]="{ width:'2rem', height: '2rem' }"></p-button>
<div #overflowWrapper (mouseenter)="isOverflowing() ? op.show($event) : undefined" (mouseleave)="op.hide()">
    {{value}}
</div>
<p-overlayPanel #op>
    <div class="overlay">
        {{value}}
    </div>
</p-overlayPanel>
