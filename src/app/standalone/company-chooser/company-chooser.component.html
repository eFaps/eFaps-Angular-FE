<div class="p-dialog-content">
  <form [formGroup]="formGroup">
    <p-select
      formControlName="company"
      [options]="companies"
      optionLabel="name"
      appendTo="body"></p-select>
  </form>
</div>
<div class="p-dialog-footer submit-btn">
  <p-button icon="pi pi-check" (click)="submit()"></p-button>
</div>
