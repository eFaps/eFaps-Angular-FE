<div class="p-dialog-content">
  @if (classifications) {
    <app-classification-display [classifications]="classifications"></app-classification-display>
  }
  <app-sections [sections]="outline.sections"></app-sections>
</div>
<div class="p-dialog-footer">
  <p-button [label]="outline.action?.label" severity="warn" (click)="submit()"></p-button>
</div>
