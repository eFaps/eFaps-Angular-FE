<div *ngFor="let item of items" class="item">
    <ng-container *ngIf="item.length">
        <ng-container *ngFor="let nestedItem of toFormItemArray(item)">
            <app-form-element [formItem]="nestedItem" class="element"></app-form-element>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!item.length">
        <app-form-element [formItem]="toFormItem(item)" class="element"></app-form-element>
    </ng-container>
</div>
