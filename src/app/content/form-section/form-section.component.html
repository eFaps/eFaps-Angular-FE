@for (item of items; track item) {
  <div class="item">
    @if (item.length) {
      @for (nestedItem of toFormItemArray(item); track nestedItem) {
        <app-form-element [formItem]="nestedItem" class="element"></app-form-element>
      }
    }
    @if (!item.length) {
      <app-form-element [formItem]="toFormItem(item)" class="element"></app-form-element>
    }
  </div>
}
