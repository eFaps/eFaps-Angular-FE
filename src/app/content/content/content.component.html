<p-toolbar class="toolbar">
    <div class="p-toolbar-group-start">
        <ng-container *ngIf="showSections">
            <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
            <p-button *ngIf="menuItems.length > 0" (click)="menu.toggle($event)" icon="pi pi-bars"></p-button>
        </ng-container>
        <div class="mainHeader">{{mainHeader}}</div>
    </div>
</p-toolbar>
<div class="tabs">
    <p-tabMenu [model]="tabs" [scrollable]="true" [activeItem]="activeItem" [popup]="true"></p-tabMenu>
</div>
<app-classification-display *ngIf="showSections && classifications" [classifications]="classifications"></app-classification-display>
<app-sections *ngIf="showSections" [sections]="sections"></app-sections>
<router-outlet name="contentOutlet"></router-outlet>
<p-confirmDialog></p-confirmDialog>
